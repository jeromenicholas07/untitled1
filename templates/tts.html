{% extends 'templates/base.html' %}

{% block content %}
{% load static %}
    <div class="jumbotron" >
        <div class="container">
            <h1 class="display-3">Text to speech</h1>
            <form method="post">
                <div class="form-group" style="margin-top: 30px">

                    <div class="col-md-12" style="padding-bottom: 0;margin-bottom: -49px">
                        {% csrf_token %}
                        <!-- <input type="text" class="form-control col" style="height: 100px" id="inputText" name="inputText" placeholder="Enter text..." value="{{ txt }}">-->
                        {{ form.as_p }}
                    </div>
                    <div class="col-md-12" style="margin: 0;padding-left: 16px ;padding-right: 16px">
                        <audio id="audi" controls style="width: inherit; padding-top: 0;margin-top: 0" >
                            <source src="{% static 'output/out1.wav' %}" type="audio/wav" id="audio_source">
                            Your browser does not support the audio element.
                        </audio>
                    </div>

                </div>
                <div class="row">
                    <div class="col"></div>
                    <input type="submit" class="btn btn-primary btn-lg col-4" value="Submit">
                    <div class="col"></div>
                </div>
            </form>

        </div>
    </div>

    <script>
    function play() {
        var audi = document.getElementById('audi')
        audi.src = '{% static 'output/out1.wav' %}'
        audi.load()


    }
    </script>


{% endblock %}
